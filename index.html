<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="bg-image">
    <main>
      <div class="card">
        <img src="illustration-hero.svg" alt="Illustration of someone listening to music" class="card__img">
        <h1 class="card__h1">Order Summary</h1>
        <p class="card__p"><span>Y</span>ou can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>
        <div class="card__info">
          <img src="icon-music.svg" alt="" class="info--icon">
          <div class="info__text">
            <h2 class="info--h2">Annual Plan</h2>
            <p class="info--price">$59.99/year</p>
          </div>
          <div class="info--change">Change
          </div>
        </div>
        <button class="button--proceed">Proceed to Payment</button>
        <button class="button--cancel">Cancel Order</button>
      </div>
    </main>
  </div>
</body>


</html>
